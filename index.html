<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="main">
        <div class="container">
            <div class="title">
                <img src="images/edit.png" alt="" class="title-img">
                <h1 class="title-text">To-Do List</h1>
            </div>
            <div class="list">
                <div class="items-container">
                    <input type="text" class="add-items-input" placeholder="Add an item" onkeypress="if(event.keyCode == 13){addTask()}">
                    <button onclick="addTask()" class="add-items-btn">Add</button>
                </div>
                <ul class="list-container">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
            </div>
        </div>
</div>
</body>
</html>
